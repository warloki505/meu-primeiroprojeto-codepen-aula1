<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Won para Reais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Won para Reais</h1>

        <label for="cotacao">Digite a cotação do Won para Real:</label>
        <input type="number" id="cotacao" placeholder="Cotação" step="0.0001">

        <label for="quantidade">Digite a quantidade de Won:</label>
        <input type="number" id="quantidade" placeholder="Quantidade">

        <button onclick="converter()">Converter</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
